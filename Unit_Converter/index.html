<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <h1>Metric/Imperial unit conversion</h1>
            <!-- <h2 id="number">50</h2> -->


            <input type="text" name="conversion number" id="num" placeholder="0"  oninput= "convert()"  >
        </div>
        <div class="bottom">
            <p id="length">Length (Meter/Feet) <br>
                <span id="m/f">0 meters = 0.000 feet</span> |
                <span id="f/m">0 feet = 0.000 meters</span>
            </p>
            <p id="volume">Volume (Liters/Gallons) <br>
                <span id="m/f">0 meters = 0.000 feet</span> |
                <span id="f/m">0 feet = 0.000 meters</span>
            </p>
            <p id="mass">Mass (Kilograms/Pounds) <br>
                <span id="m/f">0 meters = 0.000 feet</span> |
                <span id="f/m">0 feet = 0.000 meters</span>
            </p>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>

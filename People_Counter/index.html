<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>People Entered</h1>
    <h2 id="count-el">0</h2>
    <h3 id="saved-count">Previous Passengers: </h3>
    <button id="increment-btn" onclick="increment()">Increase Count</button>
    <button id="decrement-btn" onclick="decrement()">Decrease Count</button>
    <button id="save-btn" onclick="save()">Save Count</button>
    <script src="index.js"></script>
</body>
</html>
